<div class="card bg-light">
  <div class="card-header">Mesa</div>

      </div>
      <br>

        <label class="col-sm-2 col-form-label">Descripci칩n</label>

        </div>
      </div>

      <div class="form-group row">

        <div class="col-sm-6">
          <textarea name="observacion" class="form-control"></textarea>
        </div>
      </div>
      <br>

      <div class="form-group row">

        No hay facturas asignadas para la factura

        <thead>
          <tr>
            <th>Nombre</th>

            <th>Cantidad</th>

            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>

<div class="card border-danger mt-3" style="background: #eeebdd;">
  <div class="card-header fw-bold">Mesa</div>
  <div class="card-body">
    <button routerLink='/vista' type="button" name="volver" class="btn btn-danger btn-sm mb-3">
      <i class="bi bi-caret-left-fill"></i>
      Volver
    </button>
    <form>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label fw-bold">Empleado</label>
        <div class="col-sm-6">
          <input type="text" name="empleado" value=""
          class="form-control" disabled>
        </div>
      </div>
      <br>

      <div class="form-group row">
        <div class="col-sm-6">
          <div class="aler alert-danger">
            La factura debe tener productos agregados
          </div>
        </div>
      </div>

      <div class="alert alert-danger my-4">
        No hay facturas asignadas para la factura
      </div>

      <table class="table table-striped table-hover table-sm">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <!--
          <tr *ngFor="let item of factura.items">
            <td>{{item.producto.nombre}}</td>
            <td>{{item.producto.precio}}</td>
            <td>
              <input type="number" value="{{item.cantidad}}"
              class="form-control col-sm-4" (change)="actualizarCantidad(item.producto.id, $event)">
            </td>
            <td>{{item.calcularImporte()}}</td>
            <td>
              <button class="btn btn-danger btn-sm" type="button" (click)="eliminarItemFactura(item.producto.id)">x</button>
            </td>
          </tr>
          -->
        </tbody>
      </table>

      <h5 class="float-end">Gran Total: <span class="badge bg-secondary">Gran Total</span></h5>

      <div class="form-group row">
        <div class="col-sm-6">
          <input type="submit" value="Crear Factura" class="btn btn-secondary">
        </div>
      </div>

    </form>

  </div>
</div>

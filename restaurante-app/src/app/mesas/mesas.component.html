<div class="card mt-3" style="border-color: #990000; background: #eeebdd;">
  <div class="card-header">
    <h3 class="card-title" style="color: #990000;">Listado de mesas</h3>
  </div>
  <div class="card-body">
<div *ngIf="mesas?.length==0" class="alert alert-danger">
  No hay mesas creadas
</div>
    <table class="table table-bordered table-striped mt-3" *ngIf="mesas?.length > 0">
      <thead>

        <tr>
          <th>Fecha de creación</th>
          <th>Número de mesa</th>
          <th>Importe</th>
          <th>Detalle</th>
        </tr>

      </thead>
      <tbody>

        <tr *ngFor="let mesa of mesas">
          <td>{{mesa.fecha}}</td>
          <td>{{mesa.id}}</td>
          <td>{{mesa.total}}€</td>
          <td>
            <button type="button" name="ver" class="btn btn-sm text-white" style="background: #990000;" [routerLink]="['/mesas', mesa.id]">
              Ver
            </button>
          </td>
        </tr>
      </tbody>
      <button *ngIf="mesas.length < 8" type="button" name="crear" class="btn btn-success btn-sm mt-3" (click)= "create()">
        Crear
      </button>
    </table>
  </div>
</div>

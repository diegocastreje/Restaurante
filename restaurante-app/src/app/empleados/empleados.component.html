<div class="card border-danger mt-3" style="background: #eeebdd;">
  <div class="card-header">
    <h3 class="card-title text-danger">Listado de empleados</h3>
  </div>
  <div class="card-body">
<div class="my-2 text-left">
      <button class="btn btn-rounded bg-danger bg-gradient text-light fw-bolder" type="button" [routerLink] = "['/empleados/formEmpleados']">Nuevo empleado</button>
</div>
<div *ngIf="empleados?.length==0" class="alert alert-danger">
  No hay registros en la base de datos
</div>
    <table class="table table-bordered table-striped mt-3" *ngIf="empleados?.length > 0">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Salario</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let empleado of empleados">
          <td>{{empleado.usuario}}</td>
          <td>{{empleado.nombre}}</td>
          <td>{{empleado.apellido}}</td>
          <td>{{empleado.email}}</td>
          <td>{{empleado.salario}}</td>

          <td>
            <button type="button" name="editar" class="btn btn-outline-dark btn-sm" [routerLink]="['/empleados/formEmpleados', empleado.id]">
              <i class="bi bi-pencil-fill"></i>
              Editar
            </button>
          </td>
          <td>
            <button type="button" name="eliminar" (click)="eliminar(empleado)" class="btn btn-danger btn-sm">
              <i class="bi bi-trash-fill"></i>
              Eliminar
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

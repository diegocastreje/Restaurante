<div class="card mt-3 contenedor">
  <div class="card-header">
    <h3 class="card-title letraRoja">Listado de empleados</h3>
  </div>
  <div class="card-body">
<div class="my-2 text-left" *ngIf="isJefe">
      <button class="btn btn-rounded text-light fw-bolder fondoRojo" type="button" [routerLink] = "['/empleados/formEmpleados']">Nuevo empleado</button>
</div>
<div *ngIf="empleados?.length==0" class="alert alert-danger">
  No hay registros en la base de datos
</div>
    <table class="table table-bordered table-striped mt-3" *ngIf="empleados?.length > 0">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th *ngIf="isJefe">Salario</th>
          <th *ngIf="isJefe">Editar</th>
          <th *ngIf="isJefe">Eliminar</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let empleado of empleados">
          <td>{{empleado.usuario}}</td>
          <td>{{empleado.nombre}}</td>
          <td>{{empleado.apellido}}</td>
          <td>{{empleado.email}}</td>
          <td *ngIf="isJefe">{{empleado.salario}}</td>

          <td *ngIf="isJefe">
            <button type="button" name="editar" class="btn btn-outline-dark btn-sm" [routerLink]="['/empleados/formEmpleados', empleado.id]">
              <i class="bi bi-pencil-fill"></i>
              Editar
            </button>
          </td>
          <td *ngIf="isJefe">
            <button type="button" name="eliminar" (click)="eliminar(empleado)" class="btn btn-sm text-white fondoRojo">
              <i class="bi bi-trash-fill"></i>
              Eliminar
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

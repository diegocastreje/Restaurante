<div class="container" style="background: #eeebdd; height: 500px;">
  <div class="text-center mb-5"><br>
    <h1><span class="text-danger" style="font-weight: bold;">{{titulo}}</span></h1>
  </div>
  <div>

    <form>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Usuario</label>
            <input type="text" class="form-control" placeholder="Nombre de usuario">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre de empleado">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido de empleado">
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Email</label>
            <input type="email" class="form-control" placeholder="Email de empleado">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Salario</label>
            <input type="number" class="form-control" placeholder="Salario de empleado">
          </div>
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn mt-5 text-white" style="background: #1b1717; font-weight: bold; width: 120px;">Crear</button>
      </div>
    </form>

  </div>
</div>

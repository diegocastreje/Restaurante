<div class="container" style="background: #eeebdd; height: 500px;">
  <div class="text-center mb-5"><br>
    <h1><span class="text-danger" style="font-weight: bold;">{{titulo}}</span></h1>
  </div>
  <div>

    <form>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre de producto">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Precio</label>
            <input type="number" class="form-control" placeholder="Precio de producto">
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label style="font-weight: bold;">Stock</label>
            <input type="number" class="form-control" placeholder="Cantidad del producto">
          </div>
        </div>
        <div class="col ms-1">
          <label style="font-weight: bold;">Tipo de Producto</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input bg-danger border-dark" type="radio" name="inlineRadioOptions" id="comida" value="comida">
            <label class="form-check-label" for="inlineRadio1">Comida</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input bg-danger border-dark" type="radio" name="inlineRadioOptions" id="bebida" value="bebida">
            <label class="form-check-label" for="inlineRadio2">Bebida</label>
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <label style="font-weight: bold;">Â¿El producto lleva alcohol?</label><br>
          <div class="form-check">
            <input class="form-check-input bg-danger border-dark" type="checkbox" id="alcohol">
            <label class="form-check-label" for="alcohol">
              Alcohol
            </label>
          </div>
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn mt-5 text-white" style="background: #1b1717; font-weight: bold; width: 120px;">Crear</button>
      </div>
    </form>

  </div>
</div>

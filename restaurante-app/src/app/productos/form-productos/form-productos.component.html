<div class="container" style="background: #eeebdd;">
  <div class="text-center mb-5"><br>
    <h1><span class="text-danger fw-bold">{{titulo}}</span></h1>
  </div>
  <div>

    <button routerLink='/productos' type="button" name="volver" class="btn btn-danger btn-sm mb-3">
      <i class="bi bi-caret-left-fill"></i>
      Volver
    </button>

    <form #formProducto="ngForm">

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="fw-bold">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre de producto" [(ngModel)]="producto.nombre" name="nombre" #nombre=ngModel required>
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div class="" *ngIf="!nombre.valid ">
                Nombre requerido
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="fw-bold">Precio</label>
            <input type="number" class="form-control" placeholder="Precio de producto" [(ngModel)]="producto.precio" name="precio" #precio=ngModel required>
            <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
              <div class="" *ngIf="!precio.valid ">
                Precio requerido
              </div>
            </div>
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label class="fw-bold">Stock</label>
            <input type="number" class="form-control" placeholder="Cantidad del producto" [(ngModel)]="producto.stock" name="stock" #stock=ngModel required>
            <div class="alert alert-danger" *ngIf="stock.invalid && (stock.dirty || stock.touched)">
              <div class="" *ngIf="!stock.valid ">
                Stock requerido
              </div>
            </div>
          </div>
        </div>
        <div class="col ms-1">
          <label class="fw-bold">Tipo de Producto</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input bg-danger border-dark" type="radio" name="inlineRadioOptions" id="comida" value="comida">
            <label class="form-check-label" for="inlineRadio1">Comida</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input bg-danger border-dark" type="radio" name="inlineRadioOptions" id="bebida" value="bebida">
            <label class="form-check-label" for="inlineRadio2">Bebida</label>
          </div>
        </div>
      </div><br>

      <div class="row">
        <div class="col">
          <label class="fw-bold">Â¿El producto lleva alcohol?</label><br>
          <div class="form-check">
            <input class="form-check-input bg-danger border-dark" type="checkbox" id="alcohol" [(ngModel)]="producto.alcohol" name="alcohol" #alcohol=ngModel>
            <label class="form-check-label" for="alcohol">
              Alcohol
            </label>
          </div>
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn mt-5 text-white fw-bold" style="background: #1b1717; width: 120px;" type="submit" (click)= "create()" *ngIf="!producto.id else elseBlock" [disabled]="!formProducto.form.valid">Crear</button>
        <ng-template #elseBlock>  <button class="btn mt-5 text-white fw-bold" role="button" style="background: #1b1717; width: 120px;" type="submit" (click)= "update()" [disabled]="!formProducto.form.valid">Update</button></ng-template>
      </div>
    </form>

  </div>
</div>
